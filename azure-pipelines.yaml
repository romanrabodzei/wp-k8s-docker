trigger:
- main

variables:
  azureSubscription: 'VisualStudio'
  vmImageName: 'ubuntu-latest'
  imageRepository: 'Wordpress'
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:

    - task: AzureCLI@2
      displayName: Az login
      inputs:
        azureSubscription: $(azureSubscription)
        scriptType: 'pscore'
        scriptLocation: 'inlineScript'
        inlineScript: |
          $query="[?ends_with(name, 'sbx')].loginServer" 
          $containerRegistry = az acr list --query $query --output tsv

    - task: AzureCLI@2
      displayName: Build docker image
      inputs:
        azureSubscription: $(azureSubscription)
        scriptType: 'pscore'
        scriptLocation: 'inlineScript'
        inlineScript: 'docker build -f Dockerfile -t $containerRegistry.azurecr.io/$(imageRepository):$(tag) .'